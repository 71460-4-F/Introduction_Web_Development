<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

</head>
<body>
    <h1>Cadastro de Produtos</h1><br>
    <form class="formProdutos" name="formProdutos">
        Nome: <br> <input id="nome" type="text" name="nomePdt"><br><br>
        Preço: <br> <input type="text" name="precoPdt"><br><br>
        Quantidade: <br> <input type="number" name="QtdPdt"><br><br>
        <button id="BtAddProduto" type="button">Cadastrar Produto</button>
        <button type="reset">Limpar Campos</button>
    </form><br><br>

    <h2>Produtos Cadastrados</h2>
    <table id="lista" border="1">
            <tr title="Produtos Cadastrados">
                <th>Produto</th>
                <th>Nome</th>
                <th>Valor Unitário R$</th>
                <th>Quantidade</th>
                <th>Valor da Quantidade R$</th>
            </tr>
        </table>
        <h3 id="total">Valor Total dos Produtos: </h3>


<script type="text/javascript" src="main.js"></script>
</body>
</html>
